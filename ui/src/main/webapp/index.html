<head>
    <meta charset=utf-8/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Gaffer UI</title>
    <script src="lib/jquery/js/jquery.min.js"></script>
    <script src="lib/cytoscape/js/cytoscape.min.js"></script>
    <script src="lib/angular/js/angular.min.js"></script>

    <script src="app/graph/graph.js"></script>
    <script src="app/controller.js"></script>
    <link href="lib/angular/css/angular-material.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
</head>

<body ng-cloak ng-app="app" ng-controller="AppController">

<div ng-cloak ng-include="'app/nav/nav.html'"></div>

<div ng-cloak class="container" ng-show="showGraph">
    <div id="graphCy" class="cy"></div>
    <div ng-include="'app/graph/graph.html'"></div>
</div>


<div ng-cloak ng-show="showResultsTable" ng-include="'app/table/table.html'"
     class="fill"></div>
<div ng-cloak ng-show="showRaw" ng-include="'app/raw/raw.html'"
     class="fill"></div>

     class="fill"></div>

</body>
